<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
      color: #333;
    }

    header {
      background: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e2e8f0;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #facc15; /* Yellow */
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .chat-header .status {
      font-size: 14px;
      color: #10b981; /* green online */
    }

    .chat-container {
      display: flex;
      height: calc(100vh - 72px);
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e2e8f0;
      padding: 16px;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      background: #f8f9fb;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.ai {
      background: #bfdbfe; /* blue-200 */
      align-self: flex-start;
    }

    .message.user {
      background: #fef9c3; /* yellow-200 */
      align-self: flex-end;
    }

    .typing {
      font-size: 14px;
      color: #6b7280;
      padding-left: 8px;
    }

    .quick-replies {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }

    .quick-replies button {
      background: #e0f2fe;
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #fff;
      border-top: 1px solid #e2e8f0;
    }

    .input-bar input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #cbd5e1;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">F</div>
    <div class="chat-header">
      <img src="https://api.dicebear.com/7.x/bottts/svg?seed=AI" alt="AI Avatar" />
      <div>
        <div><strong>AI Assistant</strong></div>
        <div class="status">Online</div>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="sidebar">
      <h3>Chat History</h3>
      <p>Order #1234</p>
      <p>Return Request</p>
    </div>

    <div class="chat-panel">
      <div class="messages">
        <div class="message ai">Hello! How can I help you today?</div>
        <div class="quick-replies">
          <button>Track Order</button>
          <button>Return Item</button>
          <button>Refund Policy</button>
        </div>
        <div class="message user">I want to return an item I ordered last week.</div>
        <div class="message ai">Sure! Can you please share the order number?</div>
        <div class="typing">AI is typing...</div>
      </div>

      <div class="input-bar">
        <input type="text" placeholder="Type your message..." />
        <button class="icon-btn">üìé</button>
        <button class="icon-btn">üòä</button>
        <button class="icon-btn">‚û°Ô∏è</button>
      </div>
    </div>
  </div>
</body>
</html>
